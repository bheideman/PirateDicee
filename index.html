<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>🎲Rollin' Bones🎲</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>🏴‍☠️Roll Them Bones🏴‍☠️</h1>

    <div class="dice">
      <p class="players">Player 1</p>
      <p class="result1">-</p>
      <img class="img1" src="images/dice0.png">
    </div>

    <div class="dice">
      <p class="players">Player 2</p>
      <p class="result2">-</p>
      <img class="img2" src="images/dice0.png">
    </div>

    <div class="counter">
      <p class="draw">No Winner: -</p>
    </div>
    <div class="counter">
      <p class="total">Total Rolls: -</p>
    </div>

    <div class="button">
      <button type="button" name="button" class="btn roll">Commence Dice Roll</button>
    </div>
    <div class="button">
      <span>Roll multiple:</span>
      <input type="number" name="howMany" class="howMany" min="1" max="100000">
    </div>
    <div class="button">
      <button type="button" name="button" class="btn reset">Reset</button>
    </div>



  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

<footer>
  Ben Heideman
</footer>

</html>
